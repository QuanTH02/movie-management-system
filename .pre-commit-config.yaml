# Pre-commit hooks configuration
# Run: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # Python formatting and linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.(md|sql)$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        files: ^Film_BE/.*\.py$

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^Film_BE/.*\.py$

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        files: ^Film_BE/.*\.py$
        additional_dependencies: [flake8-docstrings]

  # Frontend: ESLint
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd Film_FE && npm run lint -- --fix'
        language: system
        types: [file]
        files: ^Film_FE/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        always_run: false

  # Frontend: Prettier
  - repo: local
    hooks:
      - id: frontend-format
        name: Frontend Prettier
        entry: bash -c 'cd Film_FE && npx prettier --write "app/**/*.{ts,tsx,js,jsx}" "*.{js,json}"'
        language: system
        types: [file]
        files: ^Film_FE/.*\.(ts|tsx|js|jsx|json)$
        pass_filenames: false
        always_run: false

  # Frontend: TypeScript check
  - repo: local
    hooks:
      - id: frontend-typescript
        name: Frontend TypeScript Check
        entry: bash -c 'cd Film_FE && npx tsc --noEmit'
        language: system
        types: [file]
        files: ^Film_FE/.*\.(ts|tsx)$
        pass_filenames: false
        always_run: false

